<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/services.css" />
    <link rel="stylesheet" type="text/css" href="/css/service-variants.css" />
    <link rel="stylesheet" type="text/css" href="/css/order.css" />
    <link rel="stylesheet" type="text/css" href="/css/address.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23df196ab0.js" crossorigin="anonymous"></script>

    <title>Historia zamówień</title>

</head>
<body>
<section id="main-container">
    <header class="top-bar">
        <a href="*"><img src="/images/logo-transparent-colors.gif" /></a>
        <button id="toggle-nav" onclick="showNav()"><i class="fas fa-bars fa-3x"></i></button>
    </header>

    <div id="side-nav">
        <button id="close-nav" onclick="closeNav()"><i class="fas fa-times fa-3x"></i></button>
        <div class="user-info" th:object="${client}">
            <img src="/images/default-user-icon.jpg" width="100px" height="100px" />
            <p><span th:text="*{name}+' '+*{lastName}"></span> </p>
            <p><span style="font-size: .75rem;" th:text="*{user.email}"></span></p>
        </div>
        <div class="nav-items">
            <a href="/client/profile">Profil</a>
            <a href="/client/services">Oferta</a>
            <a class="active-item" href="/client/orders/history">Historia zamówień</a>
            <a href="/client/settings">Ustawienia</a>
            <a class="bottom" href="/logout">Wyloguj</a>
        </div>
    </div>

    <section class="content-wrapper">
        <div class="content-main">
            <form th:method="post" th:action="@{/client/addresses/add}" th:object="${address}">
                <h3 style="align-self: center;">Dodaj nowy adres</h3>
                <div class="variants">
                    <div >
                        <label for="street">Ulica *</label>
                        <input class="field" type="text" th:field="*{street}" id="street"/>
                    </div>
                    <div >
                        <label for="apartmentNumber">Nr lokalu *</label>
                        <input class="field" type="text" th:field="*{apartmentNumber}" id="apartmentNumber"/>
                    </div>
                    <div >
                        <label for="city">Miasto *</label>
                        <input class="field" type="text" th:field="*{city}" id="city"/>
                    </div>
                    <div >
                        <label for="postalCode">Kod pocztowy *</label>
                        <input class="field" type="text" th:field="*{postalCode}" id="postalCode"/>
                    </div>
                    <div >
                        <label for="companyName">Nazwa firmy</label>
                        <input class="field" type="text" th:field="*{companyName}" id="companyName"/>
                    </div>
                </div>
                <div class="star-explain" style="font-size: 10px">*pola wymagane</div>
                <input type="submit" class="page-button" value="Dodaj">
            </form>
        </div>
    </section>

</section>
<script src="/scripts/nav.js"></script>
</body>
</html>
