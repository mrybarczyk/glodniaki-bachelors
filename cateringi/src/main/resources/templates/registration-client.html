<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/form.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23df196ab0.js" crossorigin="anonymous"></script>
    <title>Index</title>
    
</head>
<body>
<section id="main-container">
    <header class="top-bar">
        <a href="*"><img src="/images/logo-transparent-colors.gif" /></a>
        <button id="toggle-nav" onclick="showNav()"><i class="fas fa-bars fa-3x"></i></button>
    </header>

    <div id="side-nav">
            <button id="close-nav" onclick="closeNav()"><i class="fas fa-times fa-3x"></i></button>
        <div class="nav-items" style="margin-top:5rem;">
            <a href="/login">Zaloguj</a>
            <a href="/client/register">Załóż konto klienta</a>
            <a href="/company/register">Załóż konto firmy</a>
        </div>
    </div>

    <section class="content-wrapper">
        <div class="content-main">
            <div class="notification-error" th:each="error : ${errors}">
                <p th:text="${error}"></p>
            </div>
            <h1>Zarejestruj się</h1>
            <form action="/client/register/" th:object="${user}" method="POST">
                <div class="field-container">
                <label for="login">Nazwa użytkownika</label>
                <input class="field" id="login" type="text" th:field="*{userName}"   />
            </div>
            <div class="field-container">
                <label for="password">Hasło</label>
                <input class="field" id="password"type="password" th:field="*{password}"   />
                </div>
                <div class="field-container">
                <label for="name">Imię</label>
                <input class="field" id="name"type="text" th:field="*{name}"   />
                </div>
                <div class="field-container">
                <label for="lastName">Nazwisko</label>
                <input class="field" id="lastName"type="text" th:field="*{lastName}"   />
                </div>
                <div class="field-container">
                    <label for="phoneNumber">Numer telefonu</label>
                    <input class="field" id="phoneNumber"type="text" th:field="*{phoneNumber}"   />
                </div>
                <div class="field-container">
                    <label for="email">Adres E-Mail</label>
                    <input class="field" id="email"type="email" th:field="*{email}"   />
                </div>
                <input type="submit" value="Utwórz konto">
            </form>
        </div>

    </section>
</section>
<script src="/scripts/nav.js"></script>
<script src="/scripts/form.js"></script>
</body>
</html>
