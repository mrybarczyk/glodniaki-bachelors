<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/services.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23df196ab0.js" crossorigin="anonymous"></script>
    <title>Index</title>
    
</head>
<body>
<section id="main-container">
    <header class="top-bar">
        <a href="*"><img src="../static/images/logo-transparent-colors.gif" /></a>
        <button id="toggle-nav" onclick="showNav()"><i class="fas fa-bars fa-3x"></i></button>
    </header>

    <div id="side-nav">
            <button id="close-nav" onclick="closeNav()"><i class="fas fa-times fa-3x"></i></button>
            <div class="user-info" th:object="${company}">
            <img src="../static/images/default-user-icon.jpg" width="100px" height="100px" />
                <p><span th:text="*{name}"></span> </p>
                <p th:object="${user}"><span style="font-size: .75rem;" th:text="${user.email}"></span></p>
            </div>
        <div class="nav-items">
        <a class="active-item" href="index.html">Profil</a>
        <a href="index.html">Oferta</a>
        <a href="index.html">Historia zamówień</a>
        <a href="/messages">Wiadomości</a>
        <a href="index.html">Ustawienia</a>
        <a class="bottom" href="/logout">Wyloguj</a>

        </div>
    </div>

    <section class="content-wrapper">
        <div class="content-main">
           <div th:each="service : ${services}" class="service-card">
               <img src="../static/images/service-placeholder.jpg" width="200px" height="150px" alt="">
               <p class="service-name" th:text="*{serviceName}"></p>
               <p>Kategoria</p>
               <a class="page-button" href="">Szczegóły</a>
           </div>
        </div>

    </section>
</section>
</body>
</html>
