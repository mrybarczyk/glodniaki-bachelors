<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23df196ab0.js" crossorigin="anonymous"></script>
    <title>Index</title>

</head>
<body>
<section id="main-container">
    <header class="top-bar">
        <a href="*"><img src="images/logo-transparent-colors.gif" /></a>
        <button id="toggle-nav" onclick="showNav()"><i class="fas fa-bars fa-3x"></i></button>
    </header>

    <div id="side-nav">
        <button id="close-nav" onclick="closeNav()"><i class="fas fa-times fa-3x"></i></button>
        <div class="nav-items">
            <a href="userlist.html">Lista użytkowników</a>
            <a href="index.html">Pomocy</a>
            <a href="index.html">Pomocy</a>
            <a href="index.html">Pomocy</a>
        </div>
        <div class="nav-items bottom">
            <a href="/logout">Wyloguj</a>
        </div>
    </div>

    <section class="content-wrapper">

        <div class="content-main">
            <table>
                <thead>
                <tr>
                    <th> Username </th>
                    <th> E-mail </th>
                    <th> isActive </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${allusers.empty}">
                    <td colspan="2"> No Users Available </td>
                </tr>
                <tr th:each="user : ${allusers}">
                    <td><span th:text="${user.userName}"> Username </span></td>
                    <td><span th:text="${user.email}"> E-mail </span></td>
                    <td><span th:text="${user.userType}"> Account type </span></td>
                    <td><span th:text="${user.isActive}"> isActive </span></td>
                    <td><a th:href="@{/admin/ban/} + ${user.userId}"> BAN </a></td>
                    <td><a th:href="@{/admin/resetpassword/} + ${user.userId}"> RESET PASSWORD </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</section>
<script src="scripts/nav.js"></script>
</body>
</html>
