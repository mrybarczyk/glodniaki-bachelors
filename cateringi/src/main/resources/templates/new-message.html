<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/form.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23df196ab0.js" crossorigin="anonymous"></script>
    <title>Nowa wiadomość</title>
</head>
<body>
<section id="main-container">
    <header class="top-bar">
        <a href="*"><img src="/images/logo-transparent-colors.gif" /></a>
        <button id="toggle-nav" onclick="showNav()"><i class="fas fa-bars fa-3x"></i></button>
    </header>

    <div id="side-nav">
        <button id="close-nav" onclick="closeNav()"><i class="fas fa-times fa-3x"></i></button>
        <div class="user-info" th:object="${client}">
            <img src="/images/default-user-icon.jpg" width="100px" height="100px" />
            <p><span th:text="*{name}+' '+*{lastName}"></span> </p>
            <p><span style="font-size: .75rem;" th:text="*{user.email}"></span></p>
        </div>
        <div class="nav-items">
            <a class="active-item" href="/client/profile">Profil</a>
            <a href="/client/services">Oferta</a>
            <a href="/client/orders/history">Historia zamówień</a>
            <a href="/client/settings">Ustawienia</a>
            <a class="bottom" href="/logout">Wyloguj</a>

        </div>
    </div>
    <section class="content-wrapper">
        <div class="content-main">
            <form th:action="@{/messages/send}" th:object="${message}" method="post">
                <table>
                    <tr>
                        <!-- odbiorca: pobrane company -->
                        <td><input type="hidden" th:field="*{to}" id="to"/></td>
                        <td><input type="hidden" th:field="*{from}" id="from"/></td>
                        <td><label for="subject">Temat</label><input type="text" th:field="*{subject}" id="subject"/></td>
                        <td><label for="contents">Treść</label><input type="text" th:field="*{contents}" id="contents"/></td>
                    </tr>
                    <tr><td><input type="submit" value="Wyślij"></td></tr>
                </table>
            </form>
        </div>
    </section>
</section>
<script src="/scripts/nav.js"></script>
</body>
</html>
