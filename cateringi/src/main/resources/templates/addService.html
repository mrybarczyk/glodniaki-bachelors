<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj usługę</title>
    <link rel="stylesheet" type="text/css" href="style/addService.css" />
</head>
<body>
    <form action="/api/services/add" th:action="@{/api/services/new}" th:object="${service}" method="post">
    <table><tr>
    <td><label for="serviceName">Nazwa</label><input type="text" th:field="*{serviceName}" id="serviceName"/></td>
    <td><label for="description">Opis</label><input type="text" th:field="*{description}" id="description"/></td>
    </tr>
    <tr><td><input type="submit" name="results" value="Akceptuj"></td></tr>
    </table>
    </form>
</body>
</html>
