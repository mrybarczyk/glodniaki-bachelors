<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/services.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23df196ab0.js" crossorigin="anonymous"></script>
    <title>Index</title>
    
</head>
<body>
<section id="main-container">
    <header class="top-bar">
        <a href="*"><img src="/images/logo-transparent-colors.gif" /></a>
        <button id="toggle-nav" onclick="showNav()"><i class="fas fa-bars fa-3x"></i></button>
    </header>

    <div id="side-nav">
            <button id="close-nav" onclick="closeNav()"><i class="fas fa-times fa-3x"></i></button>
            <div class="user-info" th:object="${company}">
            <img src="/images/default-user-icon.jpg" width="100px" height="100px" />
                <p><span th:text="*{name}"></span> </p>
                <p th:object="${user}"><span style="font-size: .75rem;" th:text="${user.email}"></span></p>
            </div>
        <div class="nav-items">
        <a class="active-item" href="index.html">Profil</a>
        <a href="index.html">Oferta</a>
        <a href="index.html">Historia zamówień</a>
        <a href="index.html">Ustawienia</a>
        <a class="bottom" href="/logout">Wyloguj</a>

        </div>
    </div>

    <section class="content-wrapper">
        <div class="content-main">
           <div th:each="service : ${services}" class="service-card-big">
               <div class="service-info">
                  <img src="/images/indexBg.jpg" style="margin-right:.5rem;" width="200px" height="150px" alt="">
                  <div>
                  <p class="service-name" th:text="${service.serviceName}">Nazwa</p>
                  <p>Kategoria</p>
                  <p class="description" th:text="${service.description}"></p>
                  </div>
               </div>
               <div class="service-action">
                   <div class="manage">
                <a th:href="@{/services/edit/{serviceID}(serviceID=${service.serviceID})}"><i class="fa fa-gear"></i></a>
                <a th:href="@{/services/delete/{serviceID}(serviceID=${service.serviceID})}"><i class="fa fa-trash"></i></a>
            </div>
                <a class="page-button" th:href="@{/services/{serviceID}/variants(serviceID=${service.serviceID})}">Szczegóły</a>
            </div>
           </div>
        <div style="width:100%; margin-top:.5rem;">
            <a href="/services/new" class="page-button new-service"><i class="fa fa-plus"></i>Dodaj nowy</a>
            </div>
        </div>
    </section>
</section>
<script src="/scripts/nav.js"></script>
<script src="/scripts/services-company.js"></script>
</body>
</html>
